<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="card">
    <div class="card-header">
      <img src="images/illustration-hero.svg" alt="Person enjoying listening to music">
    </div>

    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="Music icon" class="plan-icon">
        <div class="plan-box">
          <h3 class="plan-title">Annual Plan</h3>
          <p class="plan-text">$59.99/year</p>
        </div>
        <a href="#" class="plan-link">Change</a>
      </div>

      <button class="btn">Proceed to Payment</button>

      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </section>

  <footer>
    Challenge by <strong><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a></strong>.<br>Coded by <strong><a href="https://www.frontendmentor.io/profile/pcardas"
        target="_blank">Pedro
        Cardador</a></strong>.
  </footer>
</body>

</html>
